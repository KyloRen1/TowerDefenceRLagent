game: 
  name: Tower Defence
  fps: 60
  levels: 1
  level_complete_reward: 100

  # game screen parameters
  screen:
    rows: 15
    cols: 15
    tile_size: 48
    side_panel: 300
    width: 720
    height: 720
    color: grey100
    images:
      heart: src/assets/images/gui/heart.png
      coin: src/assets/images/gui/coin.png
      logo: src/assets/images/gui/logo.png

  # game world parameters
  world:
    map_image: src/assets/levels/level.png
    world_data: src/assets/levels/level.tmj
    money: 650
    health: 50

  # button parameters
  button:
    buy_turret:
      image: src/assets/images/buttons/buy_turret.png
      coord: 
        - 750
        - 120
    cancel:
      image: src/assets/images/buttons/cancel.png
      coord:
       - 770
       - 180
    upgrade:
      image: src/assets/images/buttons/upgrade_turret.png
      coord:
        - 725
        - 180
    begin:
      image: src/assets/images/buttons/begin.png
      coord: 
       - 780
       - 300
    restart:
      image: src/assets/images/buttons/restart.png
      coord:
       - 310
       - 300
    fast_forward:
     image: src/assets/images/buttons/fast_forward.png
     coord:
      - 770
      - 300

  # turret parameters
  turret:
    cursor_turret: src/assets/images/turrets/cursor_turret.png
