      - src/assets/images/turrets/turret_1.png
      - src/assets/images/turrets/turret_2.png
      - src/assets/images/turrets/turret_3.png
      - src/assets/images/turrets/turret_4.png
    animation_steps: 8
    animation_delay: 50
    levels: 4
    buy_cost: 200
    upgrade_cost: 100
    kill_reward: 1
    level_reward: 100
    damage: 10
    upgrades:
